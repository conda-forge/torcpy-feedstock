{% set name = "torcpy" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 06e824baa138520320e927a0b71d9cd8d36ed9ca651612ca50bf9ddfb8d790cf


build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true  # [win]

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - python >=3.0
    - mpi4py
    - termcolor
    - coloredlogs

test:
  imports:
    - torcpy

about:
  home: http://github.com/ibm/torc_py/
  license: Eclipse Public v1.0
  license_family: OTHER
  license_file: LICENSE
  summary: TORC Tasking library
  doc_url: https://github.com/IBM/torc_py
  dev_url: htpps://github.com/IBM/torc_py

extra:
  recipe-maintainers:
    - phadjido
